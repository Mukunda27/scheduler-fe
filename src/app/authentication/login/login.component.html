<div class="position-relative h-100 d-flex flex-column justify-content-center">
  <span *ngIf="isLoading" id="progress-bar-1"></span>
  <span *ngIf="isLoading" id="progress-bar-2"></span>
  <div id="login-card">
    <div class="form-title text-center">Welcome Back</div>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <div
        id="email-input"
        class="input-grp position-relative mt-custom p-1"
        [ngClass]="{ invalid: emailInput.invalid && loginForm.submitted }"
      >
        <span class="input-icon">
          <fa-icon [icon]="faEnvelopeOpen" class="mr-3"></fa-icon>
        </span>
        <input
          ngModel
          name="email"
          type="email"
          #emailInput="ngModel"
          required
          email
          placeholder="Email"
        />
        <span
          class="error"
          *ngIf="emailInput.hasError('required') && loginForm.submitted"
          >Field is required !
        </span>
        <span
          class="error"
          *ngIf="emailInput.hasError('email') && loginForm.submitted"
          >Enter a valid email ID !
        </span>
      </div>
      <div
        id="password-input"
        class="input-grp position-relative mt-custom p-1"
        [ngClass]="{ invalid: passwordInput.invalid && loginForm.submitted }"
      >
        <span class="input-icon">
          <fa-icon [icon]="faUnlockAlt" class="mr-3"></fa-icon>
        </span>

        <input
          type="password"
          name="password"
          ngModel
          #passwordInput="ngModel"
          required
          placeholder="Password"
        />
        <span
          class="error"
          *ngIf="passwordInput.hasError('required') && loginForm.submitted"
          >Field is required !
        </span>
      </div>
      <div id="forgot-password" class="mt-custom">
        <a routerLink="/auth/password-reset">Forgot password ?</a>
      </div>
      <div class="d-flex justify-content-center">
        <button class="mt-4 p-2" type="submit">LOGIN</button>
      </div>
    </form>
    <div class="mt-custom text-center">
      <mat-label class="mr-2">New Member?</mat-label>
      <a routerLink="/auth/signup">Create Account</a>
    </div>
  </div>
</div>
