<div class="position-relative h-100 d-flex flex-column justify-content-center">
  <span *ngIf="isLoading" id="progress-bar-1"></span>
  <span *ngIf="isLoading" id="progress-bar-2"></span>
  <div id="login-card">
    <div class="form-title text-center">Reset Password</div>
    <form (submit)="onReset(loginForm)" #loginForm="ngForm">
      <p *ngIf="!resetMail" class="w-100 mt-custom">
        Enter the Email associated with your account and we will send a mail
        with instructons to reset your password.p
      </p>
      <div *ngIf="resetMail" class="success-info d-flex align-items-center">
        <img
          src="assets/email.svg"
          width="50 "
          height="50"
          class="d-inline-block align-top mr-3"
          alt=""
          loading="lazy"
        />
        <p class="w-100 mt-custom">
          Password reset instructions has been successfully sent to
          <strong> {{ resetMail }}</strong>
        </p>
      </div>
      <div
        id="email-input"
        class="input-grp position-relative mt-custom p-1"
        [ngClass]="{ invalid: emailInput.invalid && loginForm.submitted }"
      >
        <span class="input-icon">
          <fa-icon [icon]="faEnvelopeOpen" class="mr-3"></fa-icon>
        </span>
        <input
          ngModel
          name="email"
          type="email"
          #emailInput="ngModel"
          required
          email
          placeholder="Email"
        />
        <span
          class="error"
          *ngIf="emailInput.hasError('required') && loginForm.submitted"
          >Field is required !
        </span>
        <span
          class="error"
          *ngIf="emailInput.hasError('email') && loginForm.submitted"
          >Enter a valid email ID !
        </span>
      </div>

      <div class="d-flex justify-content-center mt-5">
        <button class="p-2" type="submit">CONFIRM</button>
      </div>
    </form>
    <div class="mt-custom text-center">
      <a routerLink="/auth/login">Login to your account</a>
    </div>
  </div>
</div>
