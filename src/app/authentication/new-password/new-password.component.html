<div class="position-relative h-100 d-flex flex-column justify-content-center">
  <span *ngIf="isLoading" id="progress-bar-1"></span>
  <span *ngIf="isLoading" id="progress-bar-2"></span>
  <div id="login-card">
    <div class="form-title text-center">Reset Password</div>
    <form
      (submit)="changePassword(loginForm)"
      #loginForm="ngForm"
      *ngIf="!passwordChangeSuccess"
    >
      <div
        id="new-password-input"
        class="input-grp position-relative mt-custom p-1"
        [ngClass]="{ invalid: newPasswordInput.invalid && loginForm.submitted }"
      >
        <span class="input-icon">
          <fa-icon [icon]="faUnlockAlt" class="mr-3"></fa-icon>
        </span>

        <input
          type="password"
          name="newPassword"
          ngModel
          #newPasswordInput="ngModel"
          required
          placeholder="New Password"
        />
        <span
          class="error"
          *ngIf="newPasswordInput.hasError('required') && loginForm.submitted"
          >Field is required !
        </span>
      </div>
      <div
        id="confirm-password-input"
        class="input-grp position-relative mt-custom p-1"
        [ngClass]="{
          invalid: confirmPasswordInput.invalid && loginForm.submitted
        }"
      >
        <span class="input-icon">
          <fa-icon [icon]="faUnlockAlt" class="mr-3"></fa-icon>
        </span>

        <input
          type="password"
          name="confirmPassword"
          ngModel
          #confirmPasswordInput="ngModel"
          required
          placeholder="Confirm Password"
        />
        <span
          class="error"
          *ngIf="
            confirmPasswordInput.hasError('required') && loginForm.submitted
          "
          >Field is required !
        </span>
      </div>

      <div class="d-flex justify-content-center mt-5">
        <button class="p-2" type="submit">RESET</button>
      </div>
    </form>
    <div
      *ngIf="passwordChangeSuccess"
      class="success-info d-flex align-items-center mb-2"
    >
      <img
        src="assets/flag.svg"
        width="80 "
        height="80"
        class="d-inline-block align-top mr-3"
        alt=""
        loading="lazy"
      />
      <mat-label class="w-100">
        Your password has been reset successfully. You can now login to your
        account with the new password
      </mat-label>
    </div>
    <div class="mt-custom text-center">
      <a routerLink="/auth/login">Login to your account</a>
    </div>
  </div>
</div>
