<div class="position-relative h-100 d-flex flex-column justify-content-center">
  <span *ngIf="isLoading" id="progress-bar-1"></span>
  <span *ngIf="isLoading" id="progress-bar-2"></span>
  <div id="login-card">
    <div class="form-title text-center">Create Account</div>
    <form (submit)="onSignup(loginForm)" #loginForm="ngForm">
      <div
        id="name-input"
        class="input-grp position-relative mt-custom p-1"
        [ngClass]="{ invalid: nameInput.invalid && loginForm.submitted }"
      >
        <span class="input-icon">
          <fa-icon [icon]="faUser" class="mr-3"></fa-icon>
        </span>
        <input
          ngModel
          name="name"
          type="text"
          #nameInput="ngModel"
          required
          placeholder="Full Name"
        />
        <span class="error" *ngIf="nameInput.invalid && loginForm.submitted"
          >Field is required !
        </span>
      </div>
      <div
        id="phone-input"
        class="input-grp position-relative mt-custom p-1"
        [ngClass]="{ invalid: phoneInput.errors && loginForm.submitted }"
      >
        <span class="input-icon">
          <fa-icon [icon]="faPhone" class="mr-3"></fa-icon>
        </span>
        <ngx-intl-tel-input
          [cssClass]="'custom'"
          [preferredCountries]="preferredCountries"
          [enableAutoCountrySelect]="true"
          [enablePlaceholder]="true"
          [searchCountryFlag]="true"
          [searchCountryField]="[
            SearchCountryField.Iso2,
            SearchCountryField.Name
          ]"
          [phoneValidation]="true"
          [selectFirstCountry]="false"
          [selectedCountryISO]="CountryISO.India"
          [maxLength]="15"
          [tooltipField]="TooltipLabel.Name"
          [separateDialCode]="separateDialCode"
          name="phone"
          class="w-100"
          ngModel
          #phoneInput="ngModel"
          required
          placeholder="Phone"
        >
        </ngx-intl-tel-input>
        <span
          class="error"
          *ngIf="phoneInput.hasError('required') && loginForm.submitted"
          >Field is required !
        </span>
        <span
          class="error"
          *ngIf="
            !phoneInput.hasError('required') &&
            phoneInput.errors &&
            loginForm.submitted
          "
          >Enter a valid phone number !
        </span>
      </div>
      <div
        id="email-input"
        class="input-grp position-relative mt-custom p-1"
        [ngClass]="{ invalid: emailInput.invalid && loginForm.submitted }"
      >
        <span class="input-icon">
          <fa-icon [icon]="faEnvelopeOpen" class="mr-3"></fa-icon>
        </span>
        <input
          ngModel
          name="email"
          type="email"
          #emailInput="ngModel"
          required
          email
          placeholder="Email"
        />
        <span
          class="error"
          *ngIf="emailInput.hasError('required') && loginForm.submitted"
          >Field is required !
        </span>
        <span
          class="error"
          *ngIf="emailInput.hasError('email') && loginForm.submitted"
          >Enter a valid email ID !
        </span>
      </div>
      <div
        id="password-input"
        class="input-grp position-relative mt-custom p-1"
        [ngClass]="{ invalid: passwordInput.invalid && loginForm.submitted }"
      >
        <span class="input-icon">
          <fa-icon [icon]="faUnlockAlt" class="mr-3"></fa-icon>
        </span>

        <input
          type="password"
          name="password"
          ngModel
          #passwordInput="ngModel"
          required
          placeholder="Password"
        />
        <span
          class="error"
          *ngIf="passwordInput.hasError('required') && loginForm.submitted"
          >Field is required !
        </span>
      </div>
      <div id="admin-input" class="mt-custom">
        <input
          id="admin"
          type="checkbox"
          name="adminRole"
          ngModel
          #adminInput="ngModel"
        />
        <label for="admin" class="d-flex align-items-center">
          <div id="toggle" class="mr-3">
            <span> </span>
          </div>
          <span id="label-text"> Administrator Role </span>
        </label>
      </div>

      <div class="d-flex justify-content-center">
        <button class="mt-4 p-2" type="submit">CREATE</button>
      </div>
    </form>
    <div class="mt-custom text-center">
      <mat-label class="mr-2">Have an account?</mat-label>
      <a routerLink="/auth/login">Login</a>
    </div>
  </div>
</div>
